# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: mysql2
  encoding: utf8
  database: gimson_robotics_dev_db
  host: localhost
  pool: 30
  username: <%= ENV['GIMSON_DB_USER'] %>
  password: 

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql2
  encoding: utf8
  database: gimson_robotics_test_db
  host: localhost
  pool: 30
  username: <%= ENV['GIMSON_DB_USER'] %>
  password: 

production:
  adapter: mysql2
  encoding: utf8
  database: gimson_robotics_db
  host: localhost
  pool: 30
  username: <%= ENV['GIMSON_DB_USER'] %>
  password: <%= ENV['GIMSON_DB_PW'] %>
  socket: /var/run/mysqld/mysqld.sock
